<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (meta(); as metaRef) {
      <div>
        <h2 data-cy="metaDetailsHeading"><span jhiTranslate="metasEnemApp.meta.detail.title">Meta</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ metaRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="metasEnemApp.meta.valor">Valor</span></dt>
          <dd>
            <span>{{ metaRef.valor }}</span>
          </dd>
          <dt><span jhiTranslate="metasEnemApp.meta.area">Area</span></dt>
          <dd>
            <span [jhiTranslate]="'metasEnemApp.AreaDoEnem.' + (metaRef.area ?? 'null')">{{
              { null: '', LINGUAGENS: 'LINGUAGENS', HUMANAS: 'HUMANAS', NATUREZA: 'NATUREZA', MATEMATICA: 'MATEMATICA' }[
                metaRef.area ?? 'null'
              ]
            }}</span>
          </dd>
          <dt><span jhiTranslate="metasEnemApp.meta.aluno">Aluno</span></dt>
          <dd>
            @if (meta()!.aluno) {
              <div>
                <a [routerLink]="['/aluno', meta()!.aluno?.id, 'view']">{{ metaRef.aluno?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/meta', metaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
